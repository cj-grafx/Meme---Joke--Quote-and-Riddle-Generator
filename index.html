<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Meme | Joke | Quote | Riddle Generator</title>
  </head>
  <body>
    <main>
      <section class="output-section">
        <h2 class="ouput">Output</h2>
        <h3>Programmer memes</h3>
        <div class="meme-content"></div>
        <h3>Tell me something funny!</h3>
        <div class="joke-content"></div>
        <h3>Give me some wisdom...</h3>
        <div class="quote-content"></div>
        <h3>I want a riddle!</h3>
        <div class="riddle-content"></div>
        <div class="riddle-answer"></div>
      </section>
      <section class="sidebar">
        <h2 class="actions">Actions</h2>
        <div class="buttons-container">
          <button class="action-buttons" onclick="showMeme()">
            Show a Meme
          </button>
          <button class="action-buttons" onclick="showJoke()">
            Tell me a Joke
          </button>
          <button class="action-buttons" onclick="showQuote()">
            Random Quote
          </button>
          <button class="action-buttons" onclick="showRiddle()">
            Riddle me
          </button>
          <button class="riddle-answer-button" onclick="revealRiddleAnswer()">
            Reveal Riddle Answer
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
